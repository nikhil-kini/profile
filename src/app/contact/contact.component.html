<div class="text-4xl text-center my-20">Drop me a line</div>
<form action="https://formspree.io/f/mwkgwjrz" method="POST">
  <div class="flex flex-col justify-evenly items-center contact-form">
    <textarea
      class="w-[90%] md:w-[70%] max-w-[30rem] h-32"
      name="message"
      placeholder="Write something"
      required
    ></textarea>
    <input
      class="w-[90%] md:w-[70%] max-w-[30rem] h-16"
      type="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      class="w-[90%] md:w-[70%] max-w-[30rem] h-16 my-2"
      type="text"
      name="name"
      placeholder="Name"
      required
    />
    <!-- your other form fields go here -->
    <button
      type="submit"
      class="h-16 my-10 text-lg rounded-lg w-20 bg-slate-800 dark:bg-slate-100 text-white dark:text-black"
    >
      Send
    </button>
  </div>
</form>
